<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/login.css">
  <title>Login</title>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px;">
      <h4 class="mb-4">Bienvenido al Curso de Capacitacion De Constructora S.D.L.G</h4>
      <p>Supervisor de Seguridad - 2024</p>
      <form>
        <div class="mb-3">
          <label for="codigoCredencial" class="form-label">Código Credencial</label>
          <input type="number" class="form-control" id="codigoCredencial" placeholder="Ingrese su código">
        </div>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
        </div>
        <div class="mb-3">
          <label for="apellido" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido">
        </div>
        <div class="mb-3">
          <label for="sede" class="form-label">Sede</label>
          <select class="form-select" id="sede">
            <option selected>Seleccione una sede</option>
            <option value="Berazategui">Berazategui</option>
            <option value="Quilmes">Quilmes</option>
            <option value="Ranelagh">Ranelagh</option>
            <option value="Villa España">Villa España</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="antiguedad" class="form-label">Antigüedad</label>
          <input type="text" class="form-control" id="antiguedad" placeholder="Ingrese su antigüedad">
        </div>
        <button type="submit" class="btn btn-primary w-100">Enviar</button>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
